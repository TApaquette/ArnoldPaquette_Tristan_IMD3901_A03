 <!-- 
    This program is a simon says style memory game
-->
 
 <html>
    <head>
      <title>Hello, WebVR! - A-Frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <!--  note we are using 0.9.1 as most recent -->
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <script src="js/button.js"></script>

    </head>
    <body>
      <a-scene>
        <a-assets>

        </a-assets>

        <!-- camera group -->
        <a-entity position="0 0 5" rotation="0 0 0">
          <a-entity camera>                                           
              <a-entity   cursor="rayOrigin:mouse; fuse:false;"
                          raycaster="far:20; interval:100; objects:.clickable;">
              </a-entity>
          </a-entity>
        </a-entity>

        <!-- base platform -->
        <a-entity id="red" class="clickable" 
                    geometry="primitive:plane; width:10; height:10; "
                    position="-5 5 0"
                    scale="1 1 1" 
                    rotation="0 0 0"
                    material="color:#FF0000;"
                    button-component="" ></a-entity>

        <a-entity id="green" class="clickable"
                    geometry="primitive:plane; width:10; height:10; "
                    position="5 5 0"
                    scale="1 1 1" 
                    rotation="0 0 0"
                    material="color:#00FF00;"></a-entity>

        <a-entity id="blue" class="clickable"
                    geometry="primitive:plane; width:10; height:10; "
                    position="5 -5 0"
                    scale="1 1 1" 
                    rotation="0 0 0"
                    material="color:#0000FF;"></a-entity>

        <a-entity id="yellow" class="clickable"
                    geometry="primitive:plane; width:10; height:10; "
                    position="-5 -5 0"
                    scale="1 1 1" 
                    rotation="0 0 0"
                    material="color:#FFFF00;"></a-entity>
      </a-scene>
    </body>
</html>
